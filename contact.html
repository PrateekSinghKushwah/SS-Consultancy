<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | S Seths Consultancy</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script> <!-- Link JavaScript file -->
</head>
<body>
    <header>
        <img src="assets/logo.jpeg" alt="S Seths Consultancy Logo" class="logo">
        <h1>S Seths Consultancy</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2>Contact Us</h2>
        <p>If you need help with assignments, class projects, or academic assistance, feel free to reach out!</p>

        <form id="contactForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Submit</button>
            <p id="formStatus" style="color: green; display: none;">Your message has been sent!</p>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 S Seths Consultancy. All Rights Reserved.</p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | S Seths Consultancy</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script> <!-- Optional for form validation or dynamic effects -->
</head>
<body>
    <header>
        <a href="index.html"><img src="assets/Logo.png" alt="S Seths Consultancy Logo" class="logo"></a>
        
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="services.html" >Services</a></li>
                <li><a href="contact.html" >Contact Us</a></li>
                
            </ul>
        </nav>
    </header>

    <section id="contact">
        <h2 style="padding-top: 60px; padding-right: 10px;" >Get in Touch with Us</h2>
        <p>We would love to hear from you! Please fill out the form below to reach out to us.</p>
        
        <form id="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="Number">Contact Number</label>
                <input type="text" id="number" name="number" placeholder="Enter your number" required>
            </div>
            <div class="form-group">
                <label for="Course">Your Course</label>
                <input type="text" id="Course" name="Course" placeholder="Enter your Course" required>
            </div>
            <div class="form-group">
                <label for="message">Your Message</label>
                <textarea id="message" name="message" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="submit-btn"><a href="index.html" style="text-decoration: none;"> Send Message </a></button> 
        </form>
    </section>

    <!-- Footer with Contact Info -->
    <footer>
        <div class="footer-info">
            <p>Contact No: +91-9522249133</p>
            <p>Email: s.salesassignments@gmail.com</p>
            <p>Address: Pune, Maharashtra</p>
        </div>
        <p>&copy; 2024 S Seths Consultancy. All Rights Reserved.</p>
    </footer>

</body>
</html>
